<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // AULA DE ESTRUTURA DE REPETIÇÃO DO WHILE
        alert("Tabuada de Números");
        var contador = 1;
        var numero = +prompt("Tabuada do número: ")

        do{
           var multi = contador*numero
           document.write(numero + "x" + contador +  " = " + multi + "<br>");
           contador = contador + 1;
        }while(contador < 10);

    </script>
</body>
</html>
