<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // AULA DE ESTRUTURA DE REPETIÇÃO WHILE
        alert("Contador de Números");

        var aluno;
        var contador = 1;
        var nota1, nota2, nota3;

        while (contador <= 50){
           aluno = prompt("Digite o nome do aluno: ");
           nota1 = +prompt("Digite a nota da prova 1: ");
           nota2 = +prompt("Digite a nota da prova 2: ");
           nota3 = +prompt("Digite a nota da prova 3: ");
           var media = (nota1 + nota2 + nota3)/3;
           document.write("A média do aluno" + aluno + " é " + media + "<br>");
           document.write("---------------------------------------------<br>");
           contador = contador + 1;
        }
    </script>
</body>
</html>
