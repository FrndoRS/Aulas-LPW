<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // AULA DE ESTRUTURA DE REPETIÇÃO WHILE
        alert("Contador de Números");

        var numero;
        var contador = 1;
        var soma = 0;
        var quantidade = +prompt("A quantidade de números que você deseja contar? ")
        while (contador <= quantidade){
           var numero = +prompt("Digite o " + contador + "° número: ");
           soma = soma + numero;
           contador = contador + 1;
        }
        document.write("A soma dos números é " + soma);
    </script>
</body>
</html>
