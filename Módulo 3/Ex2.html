<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // AULA DE ESTRUTURA DE REPETIÇÃO WHILE
        alert("Contador de Números");

        var contador = 10;
        while (contador >= 10){
            document.write(contador + "<br>");
            contador = contador - 1;
        }
        document.write("Terminei de contar");
    </script>
</body>
</html>
