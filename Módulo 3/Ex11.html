<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // AULA DE ESTRUTURA DE REPETIÇÃO FOR
        alert("Analisador Números");
  
      for(var i=1; i< 6; i++){
        var numero = +prompt("Digite o número: ");

        if (numero > 0){
            document.write(numero + "é positivo <br>");
        } else {
            document.write(numero + "é negativo <br>");
        }
      }
    </script>
</body>
</html>
