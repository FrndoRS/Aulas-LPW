<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // AULA DE ESTRUTURA DE REPETIÇÃO DO WHILE
        alert("Contador de Números");
        var contador = 0;
        do{
           document.write(contador + "<br>");
           contador = contador + 1;
        }while(contador < 10);

        // Faça (do) esses comandos enquanto (while) uma condição existir
        // No do while primeiro ocorre o comando e depois vem a condição
        document.write("Terminei de contar");
    </script>
</body>
</html>
