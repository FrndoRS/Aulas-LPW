<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 10;
        var num2 = 3;
        var div = num1/num2;
        document.write("Resultado: " + div); // DÃ¡ o resultado real
        document.write("<br>");
        document.write("Resultado: " + Math.round(div)); // Arredonda o resultado
        document.write("<br>");
        document.write("Resultado: " + div.toFixed(2)); // Fixa o resultado, e coloca duas casas decimais
    </script>
</body>
</html>
