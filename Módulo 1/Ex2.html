<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Cálculo da área de um triangulo: ")
        var base = +prompt("Digite a base em metros: ");
        var altura = +prompt("Digite a altura em metros: ");

        var area = (base * altura)/2;

        document.write("O triangulo de base: " + base + "m e altura" +altura +"m.<br>");
        document.write("Possui área de " +area+"m2");
    </script>
</body>
</html>
