<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // AULA DE ESTRUTURA CONDICIONAL COMPOSTO
        alert("Cálculo da área do círculo! ")
        var raio = +prompt("Digite o valor do raio: ");

        if (raio > 0) {
            var area = (Math.PI)*raio*raio; // PI é um atributo e o objeto é o Math
            document.write("A área é " +area+"m2");
        } else{
             document.write("O raio não pode ser nulo ou negativo");
        }
    </script>
</body>
</html>
