<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ATIVIDADE DE FUNÇÕES
        alert("Análise de fibonacci");

        function fibonacci(n1, n2) { 
           var fib = n1 + " " + n2;
           var n3 = 0;
           var contador = 1;
           while (contador <= 10){
            n3 = n1 + n2;
            n1 = n2;
            n2 = n3;
            fib += " " + n3;
            contador++;
           } 
           document.write(fib);
        }
        
        const num1 = 0; //const pq não vai alterar, pois os dois primeiros num são obrigatoriamente 0 e 1
        const num2 = 1; //const pq não vai alterar, pois os dois primeiros num são obrigatoriamente 0 e 1
        fibonacci(num1,num2);
    </script>
</body>
</html>
