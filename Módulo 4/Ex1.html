<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // AULA DE FUNÇÕES NÍVEL SIMPLES
        alert("Analisador de Idades");

        //Params não é obrigatório por isso ta vazio
        function saltoLinha() {
            document.write("<br><br>") // Você muda o pulo de linha por aqui e não no código
        }
        var ano = 2023

        document.write("José tem " + (ano - 1985) + " anos");
        saltoLinha();
        document.write("Maria tem " + (ano - 1992) + " anos");
        saltoLinha();
        document.write("Pedro tem " + (ano - 2004) + " anos");
        saltoLinha();
    </script>
</body>
</html>
