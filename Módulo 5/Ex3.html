<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // AULA DE ARRAYS UNIDIMENSIONAL - VETORES
        alert("Criando Vetores");

        var f = new Array(10);
        
        f[0] = 0;
        f[1] = 1;

        for (var i=2; i < 10; i++){
            f[i] = f[i - 1] + f[i - 2]
            document.write("Na posição " + i + ", temos o valor: " + f[i]);
            document.write("<br>");
        }
    </script>
</body>
</html>
