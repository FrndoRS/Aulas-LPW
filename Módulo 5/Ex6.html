<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // AULA DE ARRAYS BIDIMENSIONAL - MATRIZES
        alert("Criando Matrizes");

        // 1° forma de fazer
        var M = new Array(3);
        M[0] = [1,2,3];
        M[1] = [4,5,6];
        M[2] = [7,8,9];

        document.write(M[0][0] + "\t" + M[0][1] + "\t " + M[0][2]);
        document.write("<br>");
        document.write(M[1][0] + "\t" + M[1][1] + "\t " + M[1][2]);
        document.write("<br>");
        document.write(M[2][0] + "\t" + M[2][1] + "\t " + M[2][2]);
        document.write("<br>");

        // 2° forma de fazer
        var M = new Array(3);

        for (var lin=0; lin<3; lin++){
            M[lin] = [];
            for (var col= 0; col<3; col++){
                M[lin][col]= +prompt("Digite o valor M[" + lin + "]" + "M[" + col +"]: ");
            }
        }

        for (var lin =0; lin<3; lin++){
            for(var col=0; col<3; col++){
                document.write(M[lin][col] + "  ");
            }
            document.write("<br>"); // Aqui é so pra imprimir (segue a msm lógica do anterior)
        }
        
    </script>
</body>
</html>
